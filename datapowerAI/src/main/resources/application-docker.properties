spring.application.name=datapowerAI
server.port=8080

# Use Docker service name for Postgres host (not localhost)
spring.datasource.url=jdbc:postgresql://postgres:5432/datapowerai
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

app.jwt.secret=ReplaceWithASecureRandomSecretKeyOfAtLeast32CharsReplaceMe!
app.jwt.expiration-ms=300000

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true

springdoc.info.title=RBAC API Documentation
springdoc.info.version=1.0.0
springdoc.info.description=REST API documentation for RBAC project

logging.level.root=INFO